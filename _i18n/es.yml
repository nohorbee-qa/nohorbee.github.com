profile:
  description: "Soy un profesional de la industria de IT con más de <strong>15 años</strong> de experiencia escribiendo <strong>aplicaciones sorprendentes</strong> y dirigiendo <strong>proyectos desafiantes</strong>.<br />He logrado una combinación de conocimiento técnico y habilidades de gestión que me permiten escribir código todos los días sin perder de vista las necesidades generales de los proyectos"

experience:
  medallia-arg: "Medallia Argentina"
  medallia-role-title: "Sr. Engineering Manager"
  medallia-role-desc: "Como Manager de Ingeniería, es mi responsabilidad coordinar un equipo de Ingeniería de alta performance, distribuido geográficamente entre Palo Alto y Buenos Aires.<br /> Mis tiempos son divididos y balanceados de manera precisa entre: comprender el producto desde el punto de vista técnico y de requerimientos, asegurar de que lo que se está construyendo aporta un valor real a la plataforma de software de la compañía, conducir el proceso de Scrum para garantizar alta performance y predictibilidad mediante coaching al equipo, establecer la comunicación con los diferentes actores con el fin de simplificar el camino cuando es necesario, construir los planes para reflejar y dar seguimiento de los proyectos incluidos en el roadmap, identificar y mitigar riesgos, entre otros."
  currently: "Actualmente"
  mulesoft-arg: "MuleSoft Argentina"
  mulesoft-role-title: "Engineering Project Manager"
  mulesoft-role-desc: "La mayor parte de mi estadía en MuleSoft me dediqué a la coordinación de equipos asignados a proyectos de integración para partners estratégicos y de alto perfil. <br /> Entre mis responsabilidades se encontraban: liderar equipos altamente performantes hacia la construcción de soluciones de software, utilizando productos y tecnologías creados por la compañía, proveer feedback, realizar seguimiento e influenciar para que se realizaran mejoras en los productos.<br><br>He trabajado con MuleESB y CloudHub platform para desarrollar integraciones Cloud, convirtiendo a la compañía y el equipo en pioneros a nivel mundial en este área, con la necesidad natural de definir el primer conjunto de buenas prácticas para guiar a otras personas que fueran a seguir este camino y constuir sus propias aplicaciones<br /><br /> Luego, cambié de área para trabjar en forma conjunta con el equipo de API Platform, coordinando el desarrollo de <a href=\"http://raml.org/projects/projects\" target=\"_blank\">proyectos de tipo \"community\" (Open Source)</a> con el objetivo de hacer crecer el ecosistema <a href=\"http://raml.org/\" target=\"_blank\">RAML</a>. Durante este período me convertí en un experto en APIs, no solo desde el punto de vista del desarrollo, sino también desde el proceso de construcción y los aspectos de negocio."
  ibm-arg: "IBM Argentina"
  ibm-role-title-1: "Gerente de Proyectos"
  ibm-role-desc-1: "Durante este período roté gradualmente de una carrera centrada fuertemente en habilidades técnicas hacia una orientada a la construcción de equipos y gerencia de proyectos.<br /> Trabajé como Gerente de Proyectos desarrollé estos conocimientos y habilidades dentro de las \"cuentas internas de IBM\" asignado a diferentes proyectos (mediados del 2009 a mediados del 2011).<br /><br /> Luego de eso, fui asignado como Gerente de Proyectos para el Equipo de Integración (10+ personas) de la Software Factory de \"<a href=\"http://www.tarjetanaranja.com/\" target=\"_blank\">Tarjeta Naranja</a>\". El equipo estaba compuesto por desarrolladores de software extremadamente expertos y era el nexo entre las aplicaciones existenes, mantenidas por la Software Factory (legados) y los nuevos desarrollos que requerían coexistencia con la infraestructura existente (mediados del 2011 a Agosto del 2012)."
  ibm-role-title-2: "Arquitecto IT"
  ibm-role-desc-2: "Me uní a IBM Argentina para desempeñarme como el Arquitecto IT del proyecto \"GOYA\" para el Grupo de Telecomunicaciones \"Telefónica LATAM\". <br /> Entre mi responsabilidades se encontraban: definir la arquitectura de la aplicación e integración, liderar el grupo de desarrolladores senior (6 personas) con la misión de diseñar y construir los componentes críticos mientras guiabamos al equipo de desarrollo completo (20+ personas). Yo estaba a cargo de la comunicación con otros equipos, como ser el de los \"Analistas de Negocio\" (10+ personas) y \"Control de Calidad\" (10+ personas).  "
  reserv-arg: "Reserv S.R.L."
  reserv-role-title: "Lider de desarrollo / Arquitecto IT"
  reserv-role-desc: "Trabajando en Reserv tuve la posibilidad de pasar por un amplio rango de industras, proveyendo servicios de IT mayoritariamente construyendo Aplicaciones \"Enterprise\" para los clientes de la compañía.<br /> Como lider de desarrollo, escribí incontables líneas de código en diferentes tecnologías, convirtiendome en un experto diseñador de software, líder técnico y finalmente Arquitecto IT.<br /> <br /> Durante mi estadía en Reserv, logré refinar mis habilidades técnicas mientras que desarrollaba sólidas capacidades de liderazgo. También tuve la oportunidad de interactuar directamente con los clientes, relevando requerimientos, y construyendo relaciones de confianza basadas en cumplir con los compromisos de la compañía."
  digbang-arg: "Digbang"
  digbang-role-title: "Desarrollador de Software"
  digbang-role-desc: "Comencé trabajadoen Digbang como desarrollador de Software con sólidos conocimientos técnicos pero poca experiencia trabajando en empresas. Trabajando con un excelente grupo de profesionales de la industria de IT, involucrándome en una amplia variedad de proyectos, e impulsado por una inagotable curiosidad, pude mejorar mis habilidades rápidamente, convirtiéndome en Desarrollador Senior en poco más de un año."
  vlagusa-arg: "VlagUSA"
  vlagusa-role-title: "Desarrollador de Software"
  vlagusa-role-desc: "Aquí comenzó mi carrera profesional. Debido a que se trataba de una pequeña empresa con dos equipos de un desarrollador, durante mi estadía en VlagUSA pude aprender acerca del ciclo de vida del desarrollo de punta a punta, desde el relevamiento de requerimientos hasta la implementación y mantenimiento de las aplicaciones.<br /> Escribí 40+ aplicaciones de e-commerce (carros de compra) para clientes de un amplio rango de industrias. Aprendí (de la mala manera) los motivos para trabajar con buenas prácticas, reutilizar, automatizar pruebas y versionar código y bases de datos."

