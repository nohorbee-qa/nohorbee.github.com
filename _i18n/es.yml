  npm-repo: "Repositorio NPM"
  blog-posts: "Blog Posts"

  articles: "Artículos"
  articles-role: "Escritor"
  articles-desc: "Mezclando mi pasión por el Desarrollo de Software, la investigación, la escritura y la enseñanza, paso una buena cantidad de tiempo escribiendo artículos para compartir conocimientos o intereses con la comunidad de Software. Además de los posts en mi propio blog (<a href=\"http://ourbit.github.io\" target=\"_blank\">OurBit</a>), he contribuido a otros blogs también."
  several: "varios"

  arduino-helpers: "Arduino Helpers"
  arduino-helpers-role: "Investigador y Desarrollador"
  arduino-helpers-desc: "Arduino Helpers es un set de librerías que permiten a cualquier desarrollador manejar componentes electrónicos (compatibles con Arduino) de una forma más abstacta. Utilizando estas librerías, los componentes son modelados como clases y objetos y pueden encapsular su propio comportamiento. <br /> Este es un proyecto \"community\" cuyo mayor objetivo es el de proveer algunas herramientas para otros desarrolladores. Como un efecto secundario, es esperado que otros desarrolladores comiencen a contribuir con el repositorio para hacer una librería más grande y variada."
  arduino-helpers-github-repo: "Repositorio GitHub"

about-me:
  music: "MUSICA"
  music-desc: "Desde chico, siempre disfruté pasar una buena cantidad de tiempo escuchando y tocando música. En la actualidad too guitarra y teclados casi todos los días y estudio un poco de teoría de vez en cuando."
  literature: "LITERATURA"
  literature-desc: "Habitualmente paso varias horas por semana leyendo. A pesar de preferir los libros, debo confesar que mi Kindle se ha convertido en un gran compañero. En el pasado solía escribir algunos cuentos, pero actualmente me encuentro más enfocado en escribir acerca de Software."
  robotics: "ROBOTICA"
  robotics-desc: "Me gusta construir y programar dispositivos electrónicos capaces de interactuar con el mundo físico. Me considero un precursor de la ola de IoT. Cuando encuentro algo de tiempo libre, me dedico a desarrollar algún proyecto relacionado con IoT."
  software: "SOFTWARE"
  software-desc: "Este área va más allá de un mero interés. He pasado toda mi carrera profesional dedicado a mi verdadrea vocación: Constuir Software. He disfrutado esta disciplina-arte-artesanía desempeñando diferentes roles a lo largo de estos años (Desarrollador, Arquitecto, Manager), lo cual me ha provisto de un amplio rango de habilidades y conocimientos y un profundo conocimiento y entendimiento del ciclo de vida de desarrollo de Software."
