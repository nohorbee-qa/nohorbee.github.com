  nobel: "Nobel"
  nobel-role: "Investigador y Desarrollador"
  nobel-desc: "Nobel es un generador de código capáz de escribir el esqueleto de una aplicación para Arduino exponiendo una API REST, partiendo de una definición Swagger o RAML. Es sencillo de usar incluso para desarrolladores con poca experiencia en Arduino, y la curva de aprendizaje lleva apenas unos minutos.<br /> Construí la primer versión de esta herramienta durante una hackathon libre, y ocasionalmente fui manteniendola y agregando algunas funcionalidades."
  nobel-home: "Sitio Web"
